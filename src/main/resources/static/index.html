
<html>
	<head>
<meta charset="utf-8">
<title>WeatherApplication</title>
	
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.bundle.min.js"></script>
	<script src="/js/apiclient.js"></script>
	<script src="/js/app.js"></script>

</head>
	<body>
		<center>
			<div id="contenedor">
				<div class="section encabezado">
					<h1>Temperatura en las Ciudades</h1>
				</div>
				<div class="section consulta">
					<input name="nickname" id="nickname" placeholder="Escriba una ciudad" type="text" size="20" maxlength="40" required="true">
					<button type="button" id="buscar" class="btn btn-primary">Buscar</button>
				</div>
				<div class="section clima">
					<label>Ciudad:</label>
					<label id="ciudad"></label><br>
					<label>Temperatura:</label>
					<label id="temperatura"></label><br>
					<label>Latitud:</label>
					<label id="latitud"></label><br>
					<label>Longitud:</label>
					<label id="longitud"></label>
				</div>
				
				<div id="map" class="section"></div>
			</div>
		</center>
	</body> 
</html>
